<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Slelinks- Social educational platform</title>
</head>
<body>
    <div class="container">

        <!--HEADER SECTION-->
        <div class="header">
            <div class="header__left">
                <img src="./assets/logo.svg" alt="Logo">
            </div>
            <div class="header__right">
                <span><a href="mailto: support@slelinks.com">Message us</a></span>
            </div>
        </div>
        <!--END OF HEADER SECTION-->

        <!--HEROSECTION-->
        <div class="herosection">
            <div class="herosection__text">
                <h1>Slelinks is coming!</h1>
                <p>We are launching a social education platform for students, lecturers and educators. Connect, share and scale!</p>
                <form>
                    <input 
                        type="text"
                        placeholder="Enter your email address"
                        required
                        >
                        <button class="button" type="submit">Join waitlist today</button>
                </form>
            </div>
            <div class="herosection__app">
                <img src="./assets/home.png" alt="App mockup">
            </div>
        </div>
        <!--END OF HEROSECTION-->
        <!--FOOTER-->
        <div class="footer">
            <div class="footer__content">
                <h4>We are just starting our journey, <br>but we promise that it will be cool!</h4>
                <div class="socials">
                    <span><a href=""><i class="fa fa-linkedin"></i></a></span>
                    <span><a href=""><i class="fa fa-instagram"></i></a></span>
                    <span><a href=""><i class="fa fa-facebook"></i></a></span>
                    <span><a href=""><i class="fa fa-twitter"></i></a></span>
                </div>
                <p>&copy; All Rights Reserved. Slelinks Technology Limited</p>
            </div>
        </div>
        <!--FOOTER ENDS HERE-->
    </div>
</body>
</html>
