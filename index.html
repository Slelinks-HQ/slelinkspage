<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Slelinks- Social educational platform</title>
</head>
<body>
    <div class="animated__balls">
        <span class="ball ball1"></span>
        <span class="ball ball2"></span>
        <span class="ball ball3"></span>
        <span class="ball ball4"></span>

        <span class="square square1"></span>
        <span class="square square2"></span>
        <span class="square square3"></span>
        <span class="square square4"></span>
        <span class="square square5"></span>
        <span class="square square6"></span>
        <span class="square square7"></span>
        <!-- <span class="square square8"></span>
        <span class="square square9"></span> -->


    </div>
    <div class="container">

        <!--HEADER SECTION-->
        <div class="header">
            <div class="header__left">
                <img src="./assets/logo.png" class="logo" alt="Logo">
            </div>
            <div class="header__right">
                <span><a href="mailto: support@slelinks.com">Message us</a></span>
            </div>
        </div>
        <!--END OF HEADER SECTION-->

        <!--HEROSECTION-->
        <div class="herosection">
            <div class="herosection__text">
                <h1>Slelinks is coming!</h1>
                <p>Slelinks is a social ed-tech platform for students, lecturers, and alumni to connect, learn, & share.</p>
                <form>
                    <input 
                        type="text"
                        placeholder="Enter your email address"
                        required
                        >
                        <a href="https://docs.google.com/forms/d/e/1FAIpQLScv07_cPpMBtJIwcbqP2NBuGrTMnAiBFG68NrGJxN4i4Et6lw/viewform?pli=1&pli=1" class="button">Proceed Here</a>
                </form>
            </div>
        </div>
        <!--END OF HEROSECTION-->
        <!--FOOTER-->
        <div class="footer">
            <div class="footer__content">
                <h4>Thank you for being part of our journey</h4>
                <div class="socials">
                    <span><a href=""><i class="fa fa-linkedin"></i></a></span>
                    <span><a href=""><i class="fa fa-instagram"></i></a></span>
                    <span><a href=""><i class="fa fa-facebook"></i></a></span>
                    <span><a href=""><i class="fa fa-twitter"></i></a></span>
                </div>
                <p>&copy; All Rights Reserved. Slelinks Technology Limited</p>
            </div>
        </div>
        <!--FOOTER ENDS HERE-->
    </div>
</body>
</html>
